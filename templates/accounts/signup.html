{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if registered %}
	<a href="{% url 'home' %}"></a> Account already registered
{% else %}

<form action="{%url 'signup'%}" method="post">
		{%csrf_token%}
		{{form.as_p}}
		<input type="submit" name="" value="Signup">
	</form>
{% endif %}

{% endblock %}
