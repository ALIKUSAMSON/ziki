{% extends 'base.html' %}
<!--{% load crispy_forms_tags %}-->

{% block content %}
  
<style>

  img{
    width: 1920px;
    height: 1200px;
  }

</style>
<br>
<div class="bckgnd">
<div class="row">
    <br><br>
<div class="container-fluid text-center">    
    <div class="col-sm-3 sidenav">
        <div class="panel panel-primary">
      <div class="panel-heading">Recently Added</div>
      <div class="panel-body" id="music">
      </div>
    </div>
    </div>

      
    <div class="col-sm-9 text-centre"> 
 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    </ol>

  {% for gall in gallery %}
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <!--<img src="static/static/DSC_0012.JPG" alt="New York" width="1920" height="1200">-->
        <img src="/media/{{gall.image_name}}" alt="New York" width="1920" height="1200">
        <div class="carousel-caption">
        </div>      
      </div>
    </div>
  {% endfor %}
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

</div>
</div>
</div>
</div>
  <hr>


{% endblock %}
